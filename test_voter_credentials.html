<!DOCTYPE html>
<html>
<head>
    <title>Voter Credentials Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .info { background-color: #cce7ff; border: 1px solid #b3d7ff; color: #004085; padding: 10px; margin: 10px 0; border-radius: 5px; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>üó≥Ô∏è MediVote Voter Credentials Test</h1>
    <p>Testing the voter registration and credential generation system</p>
    
    <div id="results"></div>
    
    <div>
        <button class="btn-primary" onclick="testRegistration()">Test Registration API</button>
        <button class="btn-success" onclick="simulateCredentialDownload()">Simulate Credential Download</button>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8001';
        
        async function testRegistration() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing voter registration...</div>';
            
            const testData = {
                full_name: "Test Voter",
                email: "testvoter@example.com", 
                password: "testpass123",
                phone: "+1234567890",
                address: "123 Test Street",
                date_of_birth: "1990-01-01",
                identity_document: "drivers_license",
                id_number: "DL123456789"
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                let html = '<div class="success">‚úÖ Registration API Test Results:</div>';
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (data.voter_did && data.identity_hash) {
                    html += '<div class="success">üéâ Voter credentials generated successfully!</div>';
                    html += `<div class="info">‚úÖ Voter DID: ${data.voter_did}</div>`;
                    html += `<div class="info">‚úÖ Identity Hash: ${data.identity_hash}</div>`;
                    
                    // Store for download test
                    window.testCredentials = {
                        voterDID: data.voter_did,
                        identityHash: data.identity_hash,
                        timestamp: new Date().toISOString()
                    };
                } else {
                    html += '<div class="error">‚ùå Missing voter_did or identity_hash in response</div>';
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Registration test error:', error);
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Registration test failed: ${error.message}</div>
                    <div class="info">Make sure the backend is running on port 8001</div>
                `;
            }
        }
        
        function simulateCredentialDownload() {
            const credentials = window.testCredentials || {
                voterDID: "did:medivote:example123456789abcdef",
                identityHash: "ba00c456de0c7aabb7eb5dea660f0f777b23d81dcb5ffeb7e5d854f8b03eaaed",
                timestamp: new Date().toISOString()
            };
            
            // Create and download the credentials file
            const dataStr = JSON.stringify(credentials, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `voter_credentials_${credentials.voterDID.replace(/[^a-zA-Z0-9]/g, '_')}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            
            document.getElementById('results').innerHTML = `
                <div class="success">‚úÖ Downloaded voter credentials file!</div>
                <div class="info">File contains:</div>
                <pre>${dataStr}</pre>
            `;
        }
        
        // Auto-test on load
        window.onload = testRegistration;
    </script>
</body>
</html>
